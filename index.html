<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>逃離勞改營</title>
  <style>
    :root {
      /* 1. 修改背景顏色/圖片 */
      --bg-color: #0b1120; 
      /* 如果你要換成自己畫的背景圖，取消下面這行的註解並換上檔名 */
       --bg-image: url('ChatGPT Image 2026年2月5日 上午11_55_39.png'); 
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      /* 讓背景圖全螢幕覆蓋且置中 */
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    /* --- 前情動畫層 --- */
    #intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      cursor: pointer;
    }

    .intro-text {
      font-size: 1.8rem;
      letter-spacing: 3px;
      text-align: center;
      max-width: 80%;
      line-height: 1.8;
      transition: opacity 0.5s ease;
    }

    .click-hint {
      position: absolute;
      bottom: 50px;
      font-size: 0.9rem;
      color: #666;
      opacity: 0; /* 預設隱藏 */
      transition: opacity 0.5s ease;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  /* --- 主遊戲畫面佈局修正 --- */
    .game-container {
      position: relative;
      width: 100vw; height: 100vh;
      display: none;
      /* 這裡也可以單獨設定背景 */
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
    }

    /* 2. 人物放大邏輯 */
    .character-sprite {
      position: absolute;
      /* 改用高度控制，讓人物底部貼齊對話框 */
      bottom: 250px; 
      left: 50%;
      transform: translateX(-50%); /* 讓人物水平置中，像立繪一樣 */
      height: calc(100vh - 280px); /* 動態計算高度：總高減去對話框高度 */
      z-index: 10;
      display: flex;
      justify-content: center;
    }

    .character-sprite img { 
      height: 100%; /* 強制圖片高度撐滿容器 */
      width: auto;  /* 寬度隨比例縮放，不會變形 */
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); /* 加上陰影讓人物更立體 */
    }

    /* 3. 對話框與配色修正 (參考截圖) */
    .dialogue-bar {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 250px;
      background: #111827; /* 深色背景 */
      border-top: 1px solid rgba(255,255,255,0.1); /* 纖細的邊框線 */
      padding: 30px 60px; /* 增加左右內距更像截圖 */
      box-sizing: border-box;
      z-index: 50;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
    }
  
    .speaker-name { 
      font-size: 1.3rem; 
      font-weight: bold; 
      margin-bottom: 12px; 
      color: #e2e8f0; /* 淺灰白名字 */
    }

    .dialogue-text { 
      font-size: 1.2rem; 
      line-height: 1.8; 
      margin-bottom: 25px; 
      color: #e2e8f0; /* 淺灰白字 */
    }

    /* 4. 選項按鈕修正 (參考截圖) */
    .choice-btn {
      padding: 15px 30px;
      background: #6366f1; /* 亮紫色 */
      color: #fff;
      border: none; 
      border-radius: 6px; /* 加上圓角 */
      cursor: pointer; 
      font-size: 1rem;
      transition: all 0.2s;
      margin-right: 10px;
    }

    /* 新增：玩家狀態 HUD 樣式 */
    .hud-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .hud-item { margin-bottom: 5px; }
    .hud-label { color: #94a3b8; margin-right: 5px; }
    .hud-value { color: #fbbf24; font-weight: bold; }
    .quest-tag { color: #10b981; }
  </style>
</head>
<body>

  <div id="intro-overlay" onclick="nextIntro()">
    <img id="intro-img" src="" style="max-width: 80%; max-height: 60%; margin-bottom: 20px; display: none; transition: opacity 0.5s ease;">
    <div class="intro-text" id="intro-content">內容載入中...</div>
    <div class="click-hint">點擊螢幕繼續</div>
  </div>

  <main class="game-container" id="game-main">
    <div class="hud-container">
      <div class="hud-item"><span class="hud-label">信用值:</span><span class="hud-value" id="ui-credit">0</span></div>
      <div class="hud-item"><span class="hud-label">金錢:</span><span class="hud-value">$<span id="ui-money">0</span></span></div>
      <div class="hud-item"><span class="hud-label">背包:</span><span id="ui-inventory">空</span></div>
      <div class="hud-item"><span class="hud-label">當前任務:</span><span class="quest-tag" id="ui-quest">無</span></div>
    </div>

    <div class="location-tag" id="location" style="position:absolute; top:20px; right:20px; color:white; background:rgba(0,0,0,0.5); padding:5px 15px; z-index:60;">地區名稱</div>
    <div class="character-sprite">
      <img id="char-img" src="" alt="角色">
    </div>
    <section class="dialogue-bar">
      <div class="speaker-name" id="speaker">說話者</div>
      <div class="dialogue-text" id="dialogue">內容...</div>
      <div class="choices-container" id="choices"></div>
    </section>
  </main>

  <script>
    // --- 玩家狀態資料 ---
    let playerState = {
      credit: 3,      // 初始信用值
      money: 100,     // 初始金錢
      inventory: [],  // 道具區
      quests: []      // 任務區
    };

    const introLines = [
      { text: "本遊戲可能會引起某些人的不適", img: "" },
      { text: "若有不適請立即關閉此遊戲", img: "" },
      { text: "機智楊老生活：逃離勞改營", img: "photo.png" },
      { text: "機智楊老生活逃離勞改營製作小組出品", img: "" },
      { text: "這是一段不為人知的故事...", img: "" },
      { text: "在這裡，自由是奢侈的空氣。", img: "" },
      { text: "你能活著離開這裡嗎？", img: "" }
    ];

    let currentIntroIndex = 0;
    let isTyping = false; // 標記目前是否正在打字中

     function typeWriter(element, text, speed = 100) {
      let i = 0;
      element.textContent = "";
      isTyping = true; // 開始打字，鎖定點擊

      const timer = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
          isTyping = false; // 打字完成，解除鎖定
          const hint = document.querySelector('.click-hint');
          if(hint) hint.style.opacity = 1; // 顯示提示文字
        }
      }, speed);
    }

    function nextIntro() {
      // 如果正在打字，則不允許點擊下一頁
      if (isTyping) return;

      const content = document.getElementById('intro-content');
      const introImg = document.getElementById('intro-img');
      const hint = document.querySelector('.click-hint');

      // 先讓內容淡出
      content.style.opacity = 0;
      introImg.style.opacity = 0;
      hint.style.opacity = 0;

      setTimeout(() => {
        currentIntroIndex++; 

        if (currentIntroIndex < introLines.length) {
          const currentData = introLines[currentIntroIndex];

          // 處理圖片
          if (currentData.img !== "") {
            introImg.src = currentData.img;
            introImg.style.display = "block";
            setTimeout(() => { introImg.style.opacity = 1; }, 50);
          } else {
            introImg.style.display = "none";
          }

          // 處理文字（打字機效果）
          content.style.opacity = 1;
          typeWriter(content, currentData.text, 100); // 100ms 是打字速度，可調整

        } else {
          // 講完了，進入遊戲
          document.getElementById('intro-overlay').style.display = 'none';
          document.getElementById('game-main').style.display = 'block';
          renderNode('start');
        }
      }, 500);
    }

    // 初始啟動
    window.onload = () => {
      const firstData = introLines[0];
      const content = document.getElementById('intro-content');
      const introImg = document.getElementById('intro-img');

      if (firstData.img !== "") {
        introImg.src = firstData.img;
        introImg.style.display = "block";
        introImg.style.opacity = 1;
      }
  
      // 第一段文字也使用打字機
      typeWriter(content, firstData.text, 100);
    };

    // --- 遊戲劇情資料節點 ---
    // 新增邏輯：action (觸發動作), condition (顯示條件)
    const nodes = {
      start: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "我是張教官，我是來告訴你們為什麼會來到這裡。",
        charImg: "chang.png",
        action: () => { playerState.quests = ["活下去"]; }, // 接收初始任務
        choices: [{ text: "點擊繼續", next: "next1" }]
      },
      next1: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "因為你們違背我們偉大的楊主席的命令，所以你們要進來好好反省你們的罪過。",
        charImg: "chang.png",
        choices: [{ text: "點擊繼續", next: "next2" }]
      },
      next2: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "我們現在來講新疆勞改營宣言，我念一遍，你念一遍。",
        charImg: "chang.png",
        choices: [
          { text: "跟著念", next: "speak" },
          { text: "含糊帶過", next: "speaklittle" },
          { text: "不念 ", next: "nospeak" }
        ]
      },
      speak: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "很好，相信你們都清楚這裡的規則了，是時候該進去了，後會有期。",
        charImg: "chang.png",
        action: () => { playerState.credit += 1; }, // 信用值增加
        choices: [
          { text: "進入勞改營", next: "story1" },
          { text: "不要動作", next: "nomove" }
        ]
      },
      speaklittle: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "念大聲一點啦，我一個人都比你們念的大聲了。",
        charImg: "chang.png",
        action: () => { playerState.credit -= 1; }, // 信用值扣除
        choices: [{ text: "點擊繼續", next: "next3" }]
      },
      next3: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "我再給你們一次機會",
        charImg: "chang.png",
        choices: [
          { text: "跟著念", next: "speak" },
          { text: "不念 ", next: "nospeak" }
        ]
      },
      nospeak: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "還嫌我不夠兇嗎，第一天進來就要造反嗎?",
        charImg: "chang.png",
        action: () => { playerState.credit -= 2; }, // 信用值扣除
        choices: [{ text: "點擊繼續", next: "next3" }]
      },
      nomove: {
        location: "勞改營入口",
        speaker: "張教官",
        text: "還站在那邊幹什麼？我說什麼就是什麼!",
        charImg: "chang.png",
        action: () => { playerState.credit -= 1; }, // 信用值扣除
        choices: [{ text: "進入勞改營", next: "story1" }]
      },
      story1: {
        location: "勞改營內",
        speaker: "旁白",
        text: "你暫時都會住在這裡了，為了長久之計，你該怎麼做?",
        charImg: "",
        choices: [
          { text: "檢查床鋪", next: "check_bed" },
          { 
            text: "賄賂守衛 ($50)", 
            next: "bribe_success", 
            condition: () => playerState.money >= 50,
            action: () => { playerState.money -= 50; }
          },
          { text: "休息", next: "start" }
        ]
      },
      check_bed: {
        location: "房間",
        speaker: "旁白",
        text: "你在床板下發現了一根生鏽的鐵絲。",
        charImg: "",
        action: () => { 
            if(!playerState.inventory.includes("鐵絲")) playerState.inventory.push("鐵絲"); 
        },
        choices: [{ text: "收起來", next: "story1" }]
      },
      bribe_success: {
        location: "房門口",
        speaker: "守衛",
        text: "算你識相，這把鑰匙你拿著，晚上安分點。",
        charImg: "guard.png",
        action: () => { playerState.inventory.push("後門鑰匙"); },
        choices: [{ text: "收起來", next: "story1" }]
      },
      game_over_credit: {
        location: "勞改營陰暗的角落",
        speaker: "士兵",
        text: "你的被主席認定為無法教化的人，你在統一上是一個很大的阻礙，都給你這麼多次機會了，看來你不想活了，那讓我助你一臂之力吧。",
        charImg: "Gemini_Generated_Image_suylcdsuylcdsuyl.png",
        choices: [{ text: "重新開始", next: "reset_game" }]
      }
    };

    function updateUI() {
        document.getElementById('ui-credit').textContent = playerState.credit;
        document.getElementById('ui-money').textContent = playerState.money;
        document.getElementById('ui-inventory').textContent = playerState.inventory.join(', ') || "空";
        document.getElementById('ui-quest').textContent = playerState.quests[playerState.quests.length - 1] || "無";
    }

    function renderNode(nodeId) {
      // 處理重新開始
      if(nodeId === 'reset_game') {
        playerState = { credit: 1, money: 100, inventory: [], quests: [] };
        nodeId = 'start';
      }

      const node = nodes[nodeId];
      if (!node) return;

      // 執行節點動作
      if (node.action) node.action();
      
      // 更新介面數值
      updateUI();

      // 檢查信用值死亡結局
      if (playerState.credit <= 0 && nodeId !== 'game_over_credit') {
        renderNode('game_over_credit');
        return;
      }

      document.getElementById('location').textContent = node.location;
      document.getElementById('speaker').textContent = node.speaker;
      document.getElementById('dialogue').textContent = node.text;
  
      const charImg = document.getElementById('char-img');
      if (node.charImg && node.charImg !== "") {
        charImg.src = node.charImg;
        charImg.style.display = "block";
      } else {
        charImg.style.display = "none"; // 如果該節點沒圖（如旁白時）就隱藏
      }

      const choicesEl = document.getElementById('choices');
      choicesEl.innerHTML = "";
      node.choices.forEach(choice => {
        // 檢查條件 (例如金錢是否足夠)
        if (choice.condition && !choice.condition()) return;

        const btn = document.createElement('button');
        btn.className = "choice-btn";
        btn.textContent = choice.text;
        btn.onclick = () => renderNode(choice.next);
        choicesEl.appendChild(btn);
      });
    }
  </script>
</body>
</html>
