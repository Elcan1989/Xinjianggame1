<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>對話遊戲：前情提要版</title>
    <style>
      :root {
        --bg-color: #2563eb; /* 你的藍色背景 */
      }

      body, html {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background-color: #000; /* 預設全黑 */
        font-family: "Microsoft JhengHei", sans-serif;
      }

      /* --- 前情動畫樣式 --- */
      #intro-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        text-align: center;
      }

      .intro-text {
        font-size: 1.8rem;
        letter-spacing: 5px;
        opacity: 0;
        animation: fadeInOut 4s forwards; /* 4秒的淡入淡出動畫 */
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        30% { opacity: 1; transform: translateY(0); }
        70% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }

      /* --- 主遊戲畫面 (初始隱藏) --- */
      .game-container {
        position: relative;
        width: 100vw; height: 100vh;
        background: var(--bg-color);
        background-size: cover;
        display: none; /* 由 JS 開啟 */
      }

      /* 紅色地區名 (右上角) */
      .location-tag {
        position: absolute;
        top: 30px; right: 30px;
        background: #ef4444;
        color: white;
        padding: 10px 20px;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 8px;
        z-index: 100;
      }

      /* 綠色角色立繪 */
      .character-sprite {
        position: absolute;
        bottom: 250px; /* 站在黃色框上方 */
        left: 10%;
        width: 350px;
        z-index: 10;
      }
      .character-sprite img { width: 100%; }

      /* 黃色對話框區 */
      .dialogue-bar {
        position: absolute;
        bottom: 0; left: 0;
        width: 100%; height: 250px;
        background: #fde047; /* 黃色 */
        border-top: 5px solid #000;
        padding: 30px;
        box-sizing: border-box;
        z-index: 50;
      }

      .speaker-name { font-size: 1.6rem; font-weight: bold; margin-bottom: 10px; }
      .dialogue-text { font-size: 1.3rem; line-height: 1.6; margin-bottom: 20px; }
      .choices-container { display: flex; gap: 15px; }

      .choice-btn {
        padding: 12px 24px;
        background: #000; color: #fff;
        border: none; cursor: pointer; font-size: 1.1rem;
      }
    </style>
  </head>
  <body>

    <div id="intro-overlay">
      <div class="intro-text" id="intro-content">這是一段發生在邊境的故事...</div>
    </div>

    <main class="game-container" id="game-main">
      <div class="location-tag" id="location">地區名稱</div>

      <div class="character-sprite">
        <img id="char-img" src="" alt="角色">
      </div>

      <section class="dialogue-bar">
        <div class="speaker-name" id="speaker">說話者</div>
        <div class="dialogue-text" id="dialogue">內容載入中...</div>
        <div class="choices-container" id="choices"></div>
      </section>
    </main>

    <script>
      const nodes = {
        start: {
          location: "勞改營入口",
          speaker: "張教官",
          text: "我是張教官，歡迎來到這裡反省。",
          charImg: "https://via.placeholder.com/400x600/22c55e/ffffff?text=綠色角色",
          choices: [{ text: "點擊繼續", next: "next1" }]
        },
        next1: {
          location: "勞改營內部",
          speaker: "張教官",
          text: "現在，跟著我念一遍宣言。",
          charImg: "https://via.placeholder.com/400x600/22c55e/ffffff?text=綠色角色",
          choices: [{ text: "重新開始", next: "start" }]
        }
      };

      // 1. 處理動畫邏輯
      window.onload = () => {
        const introText = document.getElementById('intro-content');
        
        // 如果你想有多段文字，可以用 setTimeout
        setTimeout(() => {
          introText.textContent = "有些錯誤，必須用時間來償還。";
        }, 4000); // 4秒後換下一句

        // 8秒後關閉動畫，顯示遊戲
        setTimeout(() => {
          document.getElementById('intro-overlay').style.display = 'none';
          document.getElementById('game-main').style.display = 'block';
          renderNode('start');
        }, 8000);
      };

      // 2. 遊戲渲染邏輯
      function renderNode(nodeId) {
        const node = nodes[nodeId];
        document.getElementById('location').textContent = node.location;
        document.getElementById('speaker').textContent = node.speaker;
        document.getElementById('dialogue').textContent = node.text;
        document.getElementById('char-img').src = node.charImg;

        const choicesEl = document.getElementById('choices');
        choicesEl.innerHTML = "";
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.className = "choice-btn";
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      }
    </script>
  </body>
</html>
