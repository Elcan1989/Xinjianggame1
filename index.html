      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function updateUI() {
      // æ›´æ–°æ•¸å€¼
      document.getElementById('ui-credit').textContent = playerState.credit;
      document.getElementById('ui-money').textContent = playerState.money;
      document.getElementById('ui-quest').textContent = playerState.quests[playerState.quests.length - 1] || "ç„¡";

      // æ›´æ–°é“å…·æ¬„ (å«åœ–ç‰‡)
      const grid = document.getElementById('item-grid');
      grid.innerHTML = ""; // æ¸…ç©º

      // å›ºå®šé¡¯ç¤º 8 å€‹æ ¼å­
      for (let i = 0; i < 8; i++) {
        const slot = document.createElement('div');
        slot.className = "item-slot";
    
        const itemName = playerState.inventory[i];
        if (itemName) {
          const img = document.createElement('img');
          // å¦‚æœåœ–é‘‘æœ‰é€™å¼µåœ–å°±é¡¯ç¤ºï¼Œæ²’æœ‰å°±é¡¯ç¤ºé è¨­
          img.src = itemDatabase[itemName] || "default_item.png"; 
          slot.appendChild(img);
      
          const nameTag = document.createElement('span');
          nameTag.textContent = itemName;
          slot.appendChild(nameTag);
        }
        grid.appendChild(slot);
      }
    }

    function renderNode(nodeId) {
      // è™•ç†é‡æ–°é–‹å§‹
      if(nodeId === 'reset_game') {
        playerState = { credit: 3, money: 100, inventory: [], quests: [] };
        nodeId = 'start';
      }

      const node = nodes[nodeId];
      if (!node) return;

      // åŸ·è¡Œç¯€é»å‹•ä½œ
      if (node.action) node.action();
      
      // æ›´æ–°ä»‹é¢æ•¸å€¼
      updateUI();

      // æª¢æŸ¥ä¿¡ç”¨å€¼æ­»äº¡çµå±€
      if (playerState.credit <= 0 && nodeId !== 'game_over_credit') {
        renderNode('game_over_credit');
        return;
      }

      document.getElementById('location').textContent = node.location;
      document.getElementById('speaker').textContent = node.speaker;
      document.getElementById('dialogue').textContent = node.text;
  
      const charImg = document.getElementById('char-img');
      if (node.charImg && node.charImg !== "") {
        charImg.src = node.charImg;
        charImg.style.display = "block";
      } else {
        charImg.style.display = "none"; // å¦‚æœè©²ç¯€é»æ²’åœ–ï¼ˆå¦‚æ—ç™½æ™‚ï¼‰å°±éš±è—
      }

      const choicesEl = document.getElementById('choices');
      choicesEl.innerHTML = "";
      node.choices.forEach(choice => {
        // æª¢æŸ¥æ¢ä»¶ (ä¾‹å¦‚é‡‘éŒ¢æ˜¯å¦è¶³å¤ )
        if (choice.condition && !choice.condition()) return;

        const btn = document.createElement('button');
        btn.className = "choice-btn";
        btn.textContent = choice.text;
        btn.onclick = () => renderNode(choice.next);
        choicesEl.appendChild(btn);
      });
    }
  </script>
